<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks Celebration</title>
    <link rel="stylesheet" href="fireworks.css" />
  </head>
  <body>
    <div class="fireworks-container">
      <h1 class="slide-in-top">Happy Birthday! <br />Aom Phwe Lao</h1>
      <img
        src="happy.gif"
        alt="Bubu Dudu Love GIF"
        style="
          width: 300px;
          height: auto;
          display: block;
          margin: 0 auto;
          position: absolute;
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      />

      <!-- Add a button for going back to index.html -->
      <button
        onclick="window.location.href='index.html'"
        style="
          position: absolute;
          top: 90%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #ff69b4;
          border: none;
          color: white;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 5px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        Play Again? (I know you want to!)
      </button>

      <div id="fireworks">
        <!-- Fireworks effects will be dynamically created here -->
      </div>
    </div>
    <script src="fireworks.js"></script>
  </body>
</html>
